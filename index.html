<!DOCTYPE html>

	<script type="text/javascript">
		function showhome()
		{
			$('#home').slideDown(600);
			$("#about").slideUp(800);

		}
		function showabout()
		{
			$('#home').slideUp(800);
			$("#about").slideDown(600);
			$("#qualifications").slideUp(800);
			$("#skills").slideUp(800);
		}
		function showquals()
		{
			$('#home').slideUp(800);

			$("#qualifications").slideDown(600);
			$("#skills").slideUp(800);
		}
		function showskills()

			$("#qualifications").slideUp(800);
			$("#skills").slideDown(600);
